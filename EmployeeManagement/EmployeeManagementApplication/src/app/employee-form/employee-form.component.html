<h2 class="text-center m-5">{{ isEditing ? "Edit" : "Create" }} employee</h2>

<div class="text-danger text-center" *ngIf="errorMessage != ''">
  {{ errorMessage }}
</div>

<form
  *ngIf="errorMessage === ''"
  #employeeForm="ngForm"
  class="border rounded p-4 mb-5 mx-auto w-50"
  (ngSubmit)="onSubmit()"
>
  <div class="mb-3">
    <label class="form-label">First Name*</label>
    <input
      required
      #firstName="ngModel"
      class="form-control"
      type="text"
      name="firstName"
      [(ngModel)]="employee.firstName"
    />
    <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
      <div class="text-danger" *ngIf="firstName.errors?.['required']">
        First name is required.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name*</label>
    <input
      required
      #lastName="ngModel"
      class="form-control"
      type="text"
      name="lastName"
      [(ngModel)]="employee.lastName"
    />
    <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
      <div class="text-danger" *ngIf="lastName.errors?.['required']">
        Last name is required.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone*</label>
    <input
      required
      #phone="ngModel"
      class="form-control"
      type="phone"
      name="phone"
      [(ngModel)]="employee.phone"
    />
    <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
      <div class="text-danger" *ngIf="phone.errors?.['required']">
        Phone is required.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      required
      email
      #email="ngModel"
      class="form-control"
      type="email"
      name="email"
      [(ngModel)]="employee.email"
    />
    <div *ngIf="email.invalid && (email.touched || email.dirty)">
      <div class="text-danger" *ngIf="email.errors?.['required']">
        Email is required.
      </div>
      <div class="text-danger" *ngIf="email.errors?.['email']">
        Email is invalid.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Position</label>
    <input
      required
      #position="ngModel"
      class="form-control"
      type="text"
      name="position"
      [(ngModel)]="employee.position"
    />
    <div *ngIf="position.invalid && (position.touched || position.dirty)">
      <div class="text-danger" *ngIf="position.errors?.['required']">
        Position is required.
      </div>
    </div>
  </div>

  <button
    class="btn btn-primary"
    [disabled]="employeeForm.invalid"
    type="submit"
  >
    {{ isEditing ? "Edit" : "Create" }}
  </button>
</form>
